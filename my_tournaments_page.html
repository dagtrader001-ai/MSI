<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Turniere - MSI Gaming Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #00ff88, transparent),
                radial-gradient(1px 1px at 90px 40px, #00ccff, transparent);
            background-repeat: repeat;
            background-size: 400px 400px;
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        .header {
            background: linear-gradient(145deg, #1a1a2e, #0f0f1a);
            border-bottom: 2px solid #333;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 3s ease-in-out infinite;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #cccccc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-link:hover {
            color: #00ff88;
            transform: translateY(-2px);
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 20px;
            color: #ffffff;
        }

        .user-info.visible {
            display: flex;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        .wallet-address {
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border: 1px solid #333;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .connect-button {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #0a0a0a;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .connect-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.5);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ffffff, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tournaments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .tournament-card {
            background: linear-gradient(145deg, #1a1a2e, #0f0f1a);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .tournament-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: #00ff88;
        }

        .tournament-card.active-match {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .tournament-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .tournament-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
        }

        .game-badge {
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid #333;
            color: #00ccff;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tournament-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .status-waiting { 
            background: rgba(255, 215, 0, 0.2); 
            color: #ffd700; 
            border: 1px solid #ffd700;
        }
        
        .status-active { 
            background: rgba(0, 255, 136, 0.2); 
            color: #00ff88; 
            border: 1px solid #00ff88;
            animation: pulse 2s infinite;
        }
        
        .status-finished { 
            background: rgba(255, 71, 87, 0.2); 
            color: #ff6b7a; 
            border: 1px solid #ff4757;
        }

        .current-match {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(255, 237, 78, 0.05));
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .match-title {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .match-players {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .player-box {
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #333;
        }

        .player-box.current-user {
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.2), rgba(0, 204, 255, 0.1));
            border: 2px solid #00ff88;
        }

        .vs-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .score-inputs {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .score-input {
            width: 60px;
            padding: 0.5rem;
            border: 2px solid #333;
            border-radius: 10px;
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            color: #00ff88;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .score-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .submit-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #0a0a0a;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tournament-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            text-align: center;
            padding: 0.8rem;
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ccff;
            margin-bottom: 0.2rem;
        }

        .info-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        .view-bracket-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #0a0a0a;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .view-bracket-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        .no-tournaments {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(145deg, #1a1a2e, #0f0f1a);
            border-radius: 20px;
            border: 2px solid #333;
        }

        .no-tournaments h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #00ff88;
        }

        .message {
            padding: 1rem 1.5rem;
            border-radius: 15px;
            margin: 1rem 0;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .message.visible {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .message.error {
            background: linear-gradient(145deg, rgba(255, 71, 87, 0.2), rgba(255, 107, 122, 0.1));
            color: #ff6b7a;
            border: 2px solid #ff4757;
        }

        .message.success {
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.2), rgba(0, 204, 255, 0.1));
            color: #00ff88;
            border: 2px solid #00ff88;
        }

        .pending-result {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.2), rgba(255, 237, 78, 0.1));
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                gap: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .tournaments-grid {
                grid-template-columns: 1fr;
            }

            .match-players, .score-inputs {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                text-align: center;
            }

            .vs-text {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">🏆 Meine Turniere</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">🏠 Home</a>
            <a href="registration.html" class="nav-link">➕ Anmelden</a>
            <a href="profile.html" class="nav-link">👤 Profil</a>
        </div>
        <div class="user-info" id="userInfo">
            <span>Angemeldet als:</span>
            <span class="wallet-address" id="walletAddress"></span>
            <button class="connect-button" onclick="disconnect()">Abmelden</button>
        </div>
        <button class="connect-button" id="connectButton" onclick="connectWallet()">
            <span>🦊</span>
            Mit MetaMask verbinden
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">🎮 Meine aktiven Turniere</h1>

        <!-- Message Container -->
        <div class="message" id="messageContainer"></div>

        <!-- Tournaments Grid -->
        <div class="tournaments-grid" id="tournamentsGrid">
            <div class="no-tournaments">
                <h3>Verbinde deine Wallet</h3>
                <p>Um deine Turniere zu sehen, musst du zuerst deine MetaMask Wallet verbinden.</p>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let myTournaments = [];
        let refreshInterval = null;

        // MetaMask check
        function isMetaMaskInstalled() {
            return typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask;
        }

        // Format wallet address
        function formatAddress(address) {
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        // Format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Show message
        function showMessage(text, type = 'info') {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = text;
            messageContainer.className = `message visible ${type}`;
            
            setTimeout(() => {
                messageContainer.classList.remove('visible');
            }, 5000);
        }

        // Connect wallet
        async function connectWallet() {
            if (!isMetaMaskInstalled()) {
                showMessage('MetaMask ist nicht installiert.', 'error');
                return;
            }

            try {
                const connectBtn = document.getElementById('connectButton');
                connectBtn.textContent = 'Verbinde...';
                connectBtn.disabled = true;

                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length > 0) {
                    const walletAddress = accounts[0];
                    const response = await fetch(`https://msi-38e5.onrender.com/user/${walletAddress}`);
                    
                    if (response.ok) {
                        currentUser = await response.json();
                        updateConnectedUI();
                        await loadMyTournaments();
                        showMessage(`Willkommen zurück, ${currentUser.platformUsername || currentUser.username}!`, 'success');
                    } else {
                        showMessage('Diese Wallet ist nicht registriert.', 'error');
                    }
                }
            } catch (error) {
                console.error('Connection error:', error);
                showMessage('Fehler beim Verbinden mit MetaMask.', 'error');
            } finally {
                const connectBtn = document.getElementById('connectButton');
                connectBtn.innerHTML = '<span>🦊</span>Mit MetaMask verbinden';
                connectBtn.disabled = false;
            }
        }

        // Update UI after connection
        function updateConnectedUI() {
            document.getElementById('connectButton').style.display = 'none';
            document.getElementById('userInfo').classList.add('visible');
            document.getElementById('walletAddress').textContent = formatAddress(currentUser.walletAddress);
        }

        // Disconnect
        function disconnect() {
            currentUser = null;
            myTournaments = [];
            document.getElementById('connectButton').style.display = 'block';
            document.getElementById('userInfo').classList.remove('visible');
            displayNoTournaments();
            
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Load my tournaments
        async function loadMyTournaments() {
            if (!currentUser) {
                displayNoTournaments();
                return;
            }

            try {
                // Load all games data
                const response = await fetch('https://msi-38e5.onrender.com/games');
                
                if (!response.ok) {
                    throw new Error('Fehler beim Laden der Spiele');
                }

                const gamesData = await response.json();
                myTournaments = [];

                // Find tournaments where user participates
                Object.values(gamesData).forEach(game => {
                    if (game.tournaments) {
                        Object.values(game.tournaments).forEach(tournament => {
                            const isParticipant = tournament.participants.some(p => 
                                p.walletAddress.toLowerCase() === currentUser.walletAddress.toLowerCase()
                            );

                            if (isParticipant && tournament.status !== 'finished') {
                                myTournaments.push({
                                    ...tournament,
                                    gameId: game.id,
                                    gameName: game.name,
                                    gameIcon: getGameIcon(game.id)
                                });
                            }
                        });
                    }
                });

                displayMyTournaments();

            } catch (error) {
                console.error('Error loading tournaments:', error);
                showMessage('Fehler beim Laden der Turniere.', 'error');
                displayNoTournaments();
            }
        }

        // Get game icon
        function getGameIcon(gameId) {
            switch(gameId) {
                case 'fifa': return '⚽';
                case 'cod': return '🎯';
                case 'chess': return '♟️';
                default: return '🎮';
            }
        }

        // Get score label
        function getScoreLabel(gameId) {
            switch(gameId?.toLowerCase()) {
                case 'fifa': return 'Tore';
                case 'cod': return 'Kills';
                case 'chess': return 'Punkte';
                default: return 'Punkte';
            }
        }

        // Display my tournaments
        function displayMyTournaments() {
            const grid = document.getElementById('tournamentsGrid');
            
            if (myTournaments.length === 0) {
                displayNoTournaments();
                return;
            }

            const tournamentsHTML = myTournaments.map(tournament => {
                const myCurrentMatch = findMyCurrentMatch(tournament);
                const hasActiveMatch = myCurrentMatch !== null;
                
                return `
                    <div class="tournament-card ${hasActiveMatch ? 'active-match' : ''}">
                        <div class="tournament-header">
                            <div class="tournament-title">${tournament.name}</div>
                            <div class="game-badge">
                                <span>${tournament.gameIcon}</span>
                                ${tournament.gameName}
                            </div>
                        </div>

                        <div class="tournament-status ${hasActiveMatch ? 'status-active' : 'status-waiting'}">
                            ${hasActiveMatch ? '⚔️ Aktives Match' : '⏳ Warte auf Match'}
                        </div>

                        ${hasActiveMatch ? generateCurrentMatchHTML(myCurrentMatch, tournament) : ''}

                        <div class="tournament-info">
                            <div class="info-item">
                                <div class="info-value">${tournament.participants?.length || 0}</div>
                                <div class="info-label">Teilnehmer</div>
                            </div>
                            <div class="info-item">
                                <div class="info-value">${getCurrentRoundName(tournament)}</div>
                                <div class="info-label">Runde</div>
                            </div>
                            <div class="info-item">
                                <div class="info-value">${getMyPosition(tournament)}</div>
                                <div class="info-label">Status</div>
                            </div>
                        </div>

                        <a href="${getTournamentViewLink(tournament)}" class="view-bracket-btn">
                            <span>📊</span>
                            Bracket ansehen
                        </a>
                    </div>
                `;
            }).join('');

            grid.innerHTML = tournamentsHTML;
        }

        // Find my current match
        function findMyCurrentMatch(tournament) {
            if (!tournament.bracket || !tournament.bracket.rounds) return null;

            for (const round of tournament.bracket.rounds) {
                for (const match of round) {
                    if (match.status === 'pending' && 
                        (match.player1.walletAddress.toLowerCase() === currentUser.walletAddress.toLowerCase() || 
                         match.player2.walletAddress.toLowerCase() === currentUser.walletAddress.toLowerCase())) {
                        return match;
                    }
                }
            }
            return null;
        }

        // Generate current match HTML
        function generateCurrentMatchHTML(match, tournament) {
            const isPlayer1 = match.player1.walletAddress.toLowerCase() === currentUser.walletAddress.toLowerCase();
            const myPlayer = isPlayer1 ? match.player1 : match.player2;
            const opponent = isPlayer1 ? match.player2 : match.player1;
            const scoreLabel = getScoreLabel(tournament.gameId);

            // Find my participant ID in the tournament
            const myParticipant = tournament.participants.find(p => 
                p.walletAddress.toLowerCase() === currentUser.walletAddress.toLowerCase()
            );

            const hasPendingResult = match.pendingResults && myParticipant && match.pendingResults.some(r => 
                r.submittedBy === myParticipant.id
            );

            if (hasPendingResult) {
                const myResult = match.pendingResults.find(r => r.submittedBy === myParticipant.id);
                const displayScore = isPlayer1 ? `${myResult.score1}:${myResult.score2}` : `${myResult.score2}:${myResult.score1}`;
                
                return `
                    <div class="current-match">
                        <div class="match-title">🔥 Dein aktuelles Match</div>
                        <div class="match-players">
                            <div class="player-box current-user">
                                <strong>${myPlayer.platformUsername || myPlayer.username || 'Spieler 1'}</strong>
                                <div>Du</div>
                            </div>
                            <div class="vs-text">VS</div>
                            <div class="player-box">
                                <strong>${opponent.platformUsername || opponent.username || 'Spieler 2'}</strong>
                                <div>Gegner</div>
                            </div>
                        </div>
                        <div class="pending-result">
                            <strong>✅ Ergebnis eingereicht:</strong> ${displayScore}<br>
                            <small>Warte auf Bestätigung des Gegners</small>
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="current-match">
                        <div class="match-title">🔥 Dein aktuelles Match</div>
                        <div class="match-players">
                            <div class="player-box current-user">
                                <strong>${myPlayer.platformUsername || myPlayer.username || 'Spieler 1'}</strong>
                                <div>Du</div>
                            </div>
                            <div class="vs-text">VS</div>
                            <div class="player-box">
                                <strong>${opponent.platformUsername || opponent.username || 'Spieler 2'}</strong>
                                <div>Gegner</div>
                            </div>
                        </div>
                        <div style="margin-top: 1rem;">
                            <h4 style="color: white; margin-bottom: 1rem; text-align: center;">Ergebnis eintragen</h4>
                            <div class="score-inputs">
                                <div style="text-align: center;">
                                    <label style="color: #cccccc; font-size: 0.9rem;">Deine ${scoreLabel}</label>
                                    <input type="number" class="score-input" id="myScore_${match.id}" min="0" max="99" placeholder="0">
                                </div>
                                <div class="vs-text">:</div>
                                <div style="text-align: center;">
                                    <label style="color: #cccccc; font-size: 0.9rem;">Gegner ${scoreLabel}</label>
                                    <input type="number" class="score-input" id="opponentScore_${match.id}" min="0" max="99" placeholder="0">
                                </div>
                            </div>
                            <button class="submit-btn" onclick="submitMatchResult('${match.id}', '${tournament.gameId}', '${tournament.id}', ${isPlayer1})">
                                🚀 Ergebnis einreichen
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Submit match result
        async function submitMatchResult(matchId, gameId, tournamentId, isPlayer1) {
            const myScoreInput = document.getElementById(`myScore_${matchId}`);
            const opponentScoreInput = document.getElementById(`opponentScore_${matchId}`);

            const myScore = myScoreInput.value;
            const opponentScore = opponentScoreInput.value;

            if (myScore === '' || opponentScore === '') {
                showMessage('Bitte beide Spielstände eingeben.', 'error');
                return;
            }

            if (myScore === opponentScore) {
                showMessage('Unentschieden sind nicht erlaubt. Es muss einen Gewinner geben.', 'error');
                return;
            }

            const score1 = isPlayer1 ? parseInt(myScore) : parseInt(opponentScore);
            const score2 = isPlayer1 ? parseInt(opponentScore) : parseInt(myScore);

            try {
                // Find the participant ID for this user in the tournament
                const tournament = myTournaments.find(t => t.id === tournamentId);
                const participant = tournament.participants.find(p => 
                    p.walletAddress.toLowerCase() === currentUser.walletAddress.toLowerCase()
                );
                
                if (!participant) {
                    showMessage('Teilnehmer nicht gefunden.', 'error');
                    return;
                }

                const response = await fetch(`https://msi-38e5.onrender.com/games/${gameId}/tournaments/${tournamentId}/matches/${matchId}/submit-result`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        submittedBy: participant.id,
                        walletAddress: currentUser.walletAddress,
                        score1: score1,
                        score2: score2
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    showMessage(data.message, 'success');
                    
                    // Clear inputs
                    myScoreInput.value = '';
                    opponentScoreInput.value = '';
                    
                    // Reload tournaments
                    await loadMyTournaments();
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Fehler beim Einreichen des Ergebnisses.', 'error');
                }
            } catch (error) {
                console.error('Error submitting result:', error);
                showMessage('Netzwerkfehler beim Einreichen des Ergebnisses.', 'error');
            }
        }

        // Get current round name
        function getCurrentRoundName(tournament) {
            if (!tournament.bracket) return 'Nicht gestartet';
            
            const currentRound = tournament.bracket.currentRound;
            const totalRounds = tournament.bracket.totalRounds;
            const roundsFromEnd = totalRounds - currentRound + 1;
            
            switch (roundsFromEnd) {
                case 1: return 'Finale';
                case 2: return 'Halbfinale';
                case 3: return 'Viertelfinale';
                case 4: return 'Achtelfinale';
                default: return `Runde ${currentRound}`;
            }
        }

        // Get my position in tournament
        function getMyPosition(tournament) {
            if (!tournament.bracket) return 'Wartet';
            
            const myMatch = findMyCurrentMatch(tournament);
            if (myMatch) {
                return 'Im Spiel';
            }
            
            // Check if I'm eliminated
            for (const round of tournament.bracket.rounds) {
                for (const match of round) {
                    if (match.status === 'completed' && 
                        (match.player1.walletAddress.toLowerCase() === currentUser.walletAddress.toLowerCase() || 
                         match.player2.walletAddress.toLowerCase() === currentUser.walletAddress.toLowerCase()) &&
                        (!match.winner || match.winner.walletAddress.toLowerCase() !== currentUser.walletAddress.toLowerCase())) {
                        return 'Ausgeschieden';
                    }
                }
            }
            
            return 'Weiter';
        }

        // Get tournament view link
        function getTournamentViewLink(tournament) {
            switch(tournament.gameId) {
                case 'fifa':
                    return 'tournament.html';
                case 'chess':
                    return 'SchachTest.html';
                case 'cod':
                    return 'tournament.html';
                default:
                    return 'tournament.html';
            }
        }

        // Display no tournaments message
        function displayNoTournaments() {
            const grid = document.getElementById('tournamentsGrid');
            
            if (!currentUser) {
                grid.innerHTML = `
                    <div class="no-tournaments">
                        <h3>Verbinde deine Wallet</h3>
                        <p>Um deine Turniere zu sehen, musst du zuerst deine MetaMask Wallet verbinden.</p>
                    </div>
                `;
            } else {
                grid.innerHTML = `
                    <div class="no-tournaments">
                        <h3>Keine aktiven Turniere</h3>
                        <p>Du nimmst aktuell an keinen laufenden Turnieren teil.</p>
                        <div style="margin-top: 2rem;">
                            <a href="registration.html" class="view-bracket-btn">
                                <span>➕</span>
                                Für Turniere anmelden
                            </a>
                        </div>
                    </div>
                `;
            }
        }

        // Auto refresh tournaments
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            refreshInterval = setInterval(() => {
                if (currentUser) {
                    loadMyTournaments();
                }
            }, 30000); // Every 30 seconds
        }

        // Check connection on load
        async function checkConnection() {
            if (isMetaMaskInstalled()) {
                try {
                    const accounts = await window.ethereum.request({
                        method: 'eth_accounts'
                    });
                    
                    if (accounts.length > 0) {
                        const walletAddress = accounts[0];
                        const response = await fetch(`https://msi-38e5.onrender.com/user/${walletAddress}`);
                        
                        if (response.ok) {
                            currentUser = await response.json();
                            updateConnectedUI();
                            await loadMyTournaments();
                        }
                    }
                } catch (error) {
                    console.error('Error checking connection:', error);
                }
            }
        }

        // Initialize
        window.addEventListener('load', async () => {
            await checkConnection();
            startAutoRefresh();
        });

        // Listen for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    disconnect();
                } else {
                    location.reload();
                }
            });
            
            window.ethereum.on('chainChanged', () => {
                location.reload();
            });
        }
    </script>
